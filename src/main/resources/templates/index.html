<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
</head>
<body>
    <h1>Welcome to Acme Bank</h1>
    <h1>Fund Transfer</h1>

    <form method="GET" data-th-action="@{/transfer}" data-th-object="${transaction}">
    
        <table>
         
          <tr>
            <td>From Account:</td>
            <td>
              <select name="fromAccount" data-th-field="*{fromAccount}">
                <option value="" disabled selected>Select an account</option>
                <option value="Milo">Milo</option>
                <option value="Milk">Milk</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>To Account:</td>
            <td>
              <select name="toAccount" data-th-field="*{toAccount}">
                <option value="" disabled selected>Select an account</option>
                <option value="Milo">Milo</option>
                <option value="Milk">Milk</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Amount:</td>
            <td><input type="number" name="amount"/></td>
          </tr>
          <tr>
            <td>Comments:</td>
            <td><textarea name="comments" rows="4" cols="50"></textarea></td>
          </tr>
          
         
          <tr>
            <td></td>
            <td><button type="submit">Transfer</button></td>
          </tr>
        </table>
      </form>


</body>
</html>
